{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .class_btn{
            text-align: center
        }

        h1 {
            text-align: center;
            }
    </style>
</head>
<body>
    <br>
    <h1 class="text-warning">Update Information</h1>
    <form action="{%url 'xu_ly_cap_nhat' %}">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <label for="tenDangNhap" class="form-label">User name</label>
                <input type="hidden" name="id_nguoidung" id="id_nguoidung" value="{{nd.id}}">
                <input type="text" class="form-control" id="ten" name="ten" value="{{nd.ten_dang_nhap}}">
            </div>
        </div>

        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="mail" name="mail" value="{{nd.email}}">
            </div>
        </div>

        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <label for="matkhau" class="form-label">Password</label>
                <input type="text" class="form-control" id="matkhau" name="matkhau" value="{{nd.mat_khau}}">
            </div>
        </div>

        <div class="row">
            <div class="col-12 class_btn">
                <br>
                <button type="submit" class="btn btn-warning">Update</button>
            </div>
        </div>

    </form>

</body>
</html>
