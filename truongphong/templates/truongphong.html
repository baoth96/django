<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search {
            display: flex;
            justify-content: center;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="text-align: center">
    <h1>Danh Sách Nhân Viên</h1>
    <div class="search">
        <form  action="{%url 'tim_kiem' %}" class="row g-3" method="GET">
            {% csrf_token %}
            <div class="col-auto">
                <label for="ten" class="visually-hidden">Nhập Tên</label>
                <input type="text" class="form-control" id="ten" name="ten" placeholder="Nhập Tên">
            </div>

            <div class="col-auto">
                <select class="form-select" aria-label="Default select example" name="type" id="type">
                    <option selected>Select</option>
                    <option value="1">Tên đăng nhập</option>
                    <option value="2">Email</option>
                </select>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Tìm</button>
            </div>

        </form>
    </div>
    <form action="">
        {% if dsnd %}
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Tên đăng nhập</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mật khẩu</th>
                    <th scope="col">Cập nhật</th>
                </tr>
            </thead>
            <tbody>
                {% for dt in dsnd%}
                <tr>
                    <th>{{forloop.counter}}</th>
                    <td>{{dt.ten_dang_nhap}}</td>
                    <td>{{dt.email}}</td>
                    <td>{{dt.mat_khau}}</td>
                    <td>
                        <a href="{% url 'xuly_xoa' dt.id %}"> <button type="button"
                                class="btn btn-warning">Xóa</button></a>
                        <a href="{% url 'cap_nhat_nhan_vien' dt.id %}"> <button type="button"
                                class="btn btn-primary">Chỉnh sửa</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </form>
</body>

</html>
