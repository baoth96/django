{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }
        
        .class_btn{
            text-align: center
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body class="hinhnen">
    <br>
    <h1 class="text-primary">Login Form</h1>
    <form action="{%url 'xuly_dangnhap' %}">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <label for="tenDangNhap" class="form-label">User name</label>
                <input type="text" class="form-control" id="ten" name="ten" placeholder="Nhập tên">
            </div>
        </div>

        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <label for="matkhau" class="form-label">Password</label>
                <input type="password" class="form-control" id="matkhau" name="matkhau" placeholder="Nhập Mật Khẩu">
            </div>
        </div>

        <div class="row">
            <div class="col-12 class_btn">
                <br>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>

    </form>

</body>
</html>
