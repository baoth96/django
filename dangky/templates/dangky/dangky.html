<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .class_btn{
            text-align: center
        }

        h1 {
            text-align: center;
            }
    </style>
    </head>

<body>
    <form action="{%url 'form_dangky' %}" method="GET">
        <h1 >Đăng Ký</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-6">
                    <label for="tenDangNhap" class="form-label">Tên Đăng Nhập</label>
                    <input type="text" class="form-control" id="tenDangNhap" name="tenDangNhap" placeholder="Nhập tên">
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Nhập email">
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-6">
                    <label for="matkhau" class="form-label">Mật Khẩu</label>
                    <input type="password" class="form-control" id="matkhau" name="matkhau" placeholder="Nhập Mật Khẩu">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-2">
                    <label for="role" class="form-label">Role</label>
                    <select name="role" class="form-control" id="role">
                        <option  selected>Role</option>
                        <option value="1">Nhân viên</option>
                        <option value="2">Trưởng phòng</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 class_btn">
                    <br>
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </div>
            </div>
            
        </div>
    </form>

</body>

</html>
