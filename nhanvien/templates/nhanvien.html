{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center">
    
    <h1>Cập Nhật Thông Tin</h1>
    <br>
    <form action="{%url 'cap_nhat_nhan_vien' %}">
        <table align="center">
            <tr>
                <td class="trai">Tên đăng nhập</td>
                <input type="hidden" name="id_nguoidung" id="id_nguoidung" value="{{id}}">
                <td><input type="text" name="ten" id="ten" value="{{ten_dang_nhap}} "></td>
            </tr>

            <tr>
                <td class="trai">Email</td>
                <td><input type="text" name="mail" id="mail" value="{{email}}" > </td>
            </tr>

            <tr>
                <td class="trai">Mật khẩu</td>
                <td><input type="text" name="matkhau" id="matkhau" value="{{mat_khau}}" > </td>
            </tr>
        </table>

        <div class="row">
            <div class="col-12 class_btn">
                <br>
                <button type="submit" class="btn btn-primary">Cập Nhật</button>
            </div>
        </div>

    </form>

</body>
</html>
